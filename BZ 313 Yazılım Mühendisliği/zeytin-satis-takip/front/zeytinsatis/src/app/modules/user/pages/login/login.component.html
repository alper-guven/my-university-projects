<form class="form-signin h-100">
    <!-- <img class="mb-4" src="/docs/4.4/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"> -->
    <h1 class="h3 mb-3 font-weight-normal">Satış Yönetimi</h1>
    <label for="inputEmail" class="sr-only">Email</label>
    <input [(ngModel)]="credentials.email" name="email" id="inputEmail" class="form-control" placeholder="Email address"
        required autofocus>
    <label for="inputPassword" class="sr-only">Şifre</label>
    <input [(ngModel)]="credentials.password" name="password" type="password" id="inputPassword" class="form-control"
        placeholder="Password" required>

    <button (click)="onLoginSubmit()" class="btn btn-lg btn-primary btn-block" type="submit">Giriş Yap</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2019</p>
</form>
